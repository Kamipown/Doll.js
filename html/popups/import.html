<div id="import_popup" class="popup">
	<header>
		<h2>Import</h2>
		<input type="button" value="x" onclick="Import.cancel();"/>
	</header>
	<div class="content">
		<div class="browse_div">
			<p>Select an image file</p>
			<input type="file" value="salut" accept="image/png" onchange="Import.select_file(this.files[0])"/>
		</div>
		<canvas class="preview"></canvas>
	</div>
</div>
